[build]
publish = "dist"
command = "node --max_old_space_size=2048 ./node_modules/.bin/pnpm build"

[build.environment]
NODE_VERSION = "22.1.0"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/manifest.webmanifest"

[headers.values]
Content-Type = "application/manifest+json"
